cuda: True
n_points: 
n_classes: 
wandb: True
eval: False
visualize_pc: False

experiment:
  name: "Adapt_classf"
  project: "Adapt_reloaded"
  seed: 42
  dataset: "ModelNet40"

model:
  name: "Adapt_classf"
  embed_dim: 256
  n_blocks: 4
  drop_loc: [1,2,3]
  drop_rate: [0.3,0.6,0.9]
  groups: 4

train:
  lr: 0.001
  batch_size: 64
  epochs: 100
  weight_decay: 0.0001
  warmup_start: 10
  warmup_end: 20
  alpha: 0.01
  



